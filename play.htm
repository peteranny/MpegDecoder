<html>
	<head></head>
	<body>
		<hr id="progress" align="left" size="10" color="green">
		<img>
		<script>
			var dt = 30;
			var i = 0;
			var max_i = 119;
			var dir = "test/";
			setInterval(function(){
				document.getElementById('progress').width = (((i + 1)/(max_i + 1))*100).toPrecision(2) + "%";
				document.images[0].src = dir + i + ".bmp";
				i++;
				i = i%(max_i + 1);
			}, dt);
		</script>
	</body>
</html>
