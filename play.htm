<html>
	<head>
		<style>
			.b{
				font-size:20pt;
			}
		</style>
	</head>
	<body>
		<hr id="progress" align="left" size="10" width="1" color="green">
		<p>
		<img style="display:none;" onload="if(isConti){document.images[1].src=this.src;document.images[1].style.display='';i=(i+1)%(max_i+1);}">
		<img style="display:none;">
		</p>
		<p>
		<input class="b" type="button" onclick="isConti=!isConti;this.value=this.value=='Stop'?'Play':'Stop';" value="Stop">
		</p>
		<script>
			var dt = 30;
			var i = 0;
			var max_i = 119;
			var dir = "test/";
			var isConti = true;
			setInterval(function(){
				document.getElementById('progress').width = (((i + 1)/(max_i + 1))*100).toPrecision(2) + "%";
				document.images[0].src = dir + i + ".bmp";
			}, dt);
		</script>
	</body>
</html>
